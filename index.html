<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Voice SandBox</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="css/layout.css">

  <!-- JS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="js/annyang.js"></script>
  <script type="text/javascript" src="js/TextCommands.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div id="popup_alerts"></div>
    <div class="row">
      <div class="nine columns" style="margin-top: 10%">
        <h3>Voice Sandbox</h3>
        <p>Type in the word or the sentence, then press enter to add the command and then press "start listen"</p>
      </div>
    </div>
    <div class="row">
		<div class="two columns">
			<select class="u-full-width" id="language_select">
				<option value="en-US" selected="selected">English</option>
				<option value="fr-FR">French</option>
			</select>
		</div>
        <div class="eight columns">
            <input id="voice_text_input" type="text" placeholder="example: Hello World "/>
		</div>
        <div class="two columns">
            <button id="btn_add_voice_text" class="btn_controls">ADD</button>
		</div>

	</div>
	<hr/>
    <div class="row">
        <div class="twelve columns">
            <button id="btn_start_listen" class="btn_controls">START LISTEN</button>
            <button id="btn_start_pause" class="btn_controls" disabled>PAUSE</button>
            <button id="btn_stop_listen" class="btn_controls" disabled>STOP LISTEN</button>
        </div>
	</div>
	<hr/>
    <div class="row">
        <div class="six columns"style="margin-top: 5%">
            <p><b>COMMANDS</b><button id="btn_clear_commands">CLEAR ALL</button></p>
            <hr/>
            <div id="commands_list" class="voice_list">
                <span id="command_empty_list" class="default_list_text">No commands added...</span>
            </div>
        </div>
        <div class="six columns"style="margin-top: 5%">
            <p><b>OUTPUT</b><span id="sound_detection"></span><button id="btn_clear_output">CLEAR ALL</button></p>
            <hr/>
            <div id="output_list" class="voice_list">
				<span id="output_empty_list" class="default_list_text">Log empty...</span>
            </div>
        </div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
